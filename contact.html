<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Scott Thomas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
        src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>

</head>

<body>
    <header>
        <nav class="fixed top-6 inset-x-0 flex justify-center z-50">
            <div
                class="bg-[#16161C] text-[#00FF9C] font-mono rounded-full px-10 py-3 flex space-x-10 items-center border border-[#00FF9C]/30 shadow-[0_0_20px_#00FF9C30] backdrop-blur-md transition-all duration-300">

                <a href="index.html"
                    class="relative text-lg tracking-wider hover:text-white transition-all duration-300 group">
                    ~/home
                    <span class="absolute opacity-0 group-hover:opacity-100 text-[#00FF9C] animate-blink ml-1">_</span>
                </a>

                <a href="aboutme.html"
                    class="relative text-lg tracking-wider hover:text-white transition-all duration-300 group">
                    ~/resume
                    <span class="absolute opacity-0 group-hover:opacity-100 text-[#00FF9C] animate-blink ml-1">_</span>
                </a>
                <a href="project.html"
                    class="relative text-lg tracking-wider hover:text-white transition-all duration-300 group">
                    ~/project
                    <span class="absolute opacity-0 group-hover:opacity-100 text-[#00FF9C] animate-blink ml-1">_</span>
                </a>
                <a href="contact.html"
                    class="relative text-lg tracking-wider text-white border-b border-[#00FF9C] pb-1 shadow-[0_0_10px_#00FF9C] group">
                    ~/contact
                    <span class="absolute opacity-100 text-[#00FF9C] animate-blink ml-1">_</span>
                </a>
            </div>
        </nav>
    </header>

    <style>
        @keyframes blink {

            0%,
            50%,
            100% {
                opacity: 1;
            }

            25%,
            75% {
                opacity: 0;
            }
        }

        .animate-blink {
            animation: blink 1s infinite;
        }
    </style>

    <main class="bg-[#0E0E12] text-gray-300 pt-50 pb-10 font-mono">
        <div class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row justify-between items-start gap-12">

            <!-- Formulaire -->
            <div class="bg-[#16161C] rounded-xl p-8 md:w-2/3 shadow-lg shadow-[#00FF9C]/10 transition-all">
                <h2 class="text-3xl font-bold text-[#00FF9C] mb-4">Let's Connect</h2>
                <p class="text-gray-400 mb-8">
                    Let's share our knowledge and collaborate together
                </p>

                <form id="contact-form" class="space-y-5">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <input type="text" name="firstname" placeholder="Firstname" required
                            class="bg-[#0E0E12] text-gray-300 rounded-md px-4 py-3 w-full border border-transparent focus:border-[#00FF9C] focus:shadow-[0_0_10px_#00FF9C] focus:outline-none transition-all duration-300">
                        <input type="text" name="lastname" placeholder="Lastname" required
                            class="bg-[#0E0E12] text-gray-300 rounded-md px-4 py-3 w-full border border-transparent focus:border-[#00FF9C] focus:shadow-[0_0_10px_#00FF9C] focus:outline-none transition-all duration-300">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <input type="email" name="email" placeholder="Email Address" required
                            class="bg-[#0E0E12] text-gray-300 rounded-md px-4 py-3 w-full border border-transparent focus:border-[#00FF9C] focus:shadow-[0_0_10px_#00FF9C] focus:outline-none transition-all duration-300">
                        <input type="tel" name="phone" placeholder="Phone Number"
                            class="bg-[#0E0E12] text-gray-300 rounded-md px-4 py-3 w-full border border-transparent focus:border-[#00FF9C] focus:shadow-[0_0_10px_#00FF9C] focus:outline-none transition-all duration-300">
                    </div>

                    <textarea name="message" rows="5" placeholder="Type your message here." required
                        class="bg-[#0E0E12] text-gray-300 rounded-md px-4 py-3 w-full border border-transparent focus:border-[#00FF9C] focus:shadow-[0_0_10px_#00FF9C] focus:outline-none transition-all duration-300"></textarea>

                    <button type="submit"
                        class="bg-[#00FF9C] text-black font-semibold px-8 py-3 rounded-full shadow-lg hover:shadow-[0_0_20px_#00FF9C] hover:bg-[#00e68c] transition-all duration-300">
                        Send message
                    </button>
                </form>

                <div id="notification"
                    class="hidden mt-4 text-center bg-[#00FF9C] text-black px-5 py-3 rounded-lg font-mono text-sm shadow-lg">
                    ✅ Message envoyé avec succès !
                </div>

                <script>
                    document.getElementById("contact-form").addEventListener("submit", async (e) => {
                        e.preventDefault();
                        const form = e.target;
                        const notification = document.getElementById("notification");

                        try {
                            const response = await fetch("https://formspree.io/f/xanpvdon", {
                                method: "POST",
                                body: new FormData(form),
                                headers: { "Accept": "application/json" }
                            });

                            if (response.ok) {
                                notification.textContent = "✅ Message envoyé avec succès !";
                                notification.classList.remove("hidden");
                                form.reset();
                                setTimeout(() => notification.classList.add("hidden"), 3000);
                            } else {
                                notification.textContent = "❌ Une erreur est survenue. Réessaie plus tard.";
                                notification.classList.remove("hidden");
                                setTimeout(() => notification.classList.add("hidden"), 3000);
                            }
                        } catch (error) {
                            notification.textContent = "⚠️ Impossible d’envoyer le message.";
                            notification.classList.remove("hidden");
                            setTimeout(() => notification.classList.add("hidden"), 3000);
                        }
                    });
                </script>
            </div>

            <div class="md:w-1/3 space-y-8">
                <br><br>


                <div class="flex items-center space-x-4">
                    <div class="bg-[#16161C] p-3 rounded-lg transition-all hover:shadow-[0_0_15px_#00FF9C]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-[#00FF9C]" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M16 12H8m8 0l-8-8m8 8l-8 8" />
                        </svg>
                    </div>
                    <div>
                        <h4 class="text-gray-400">Email</h4>
                        <p class="text-white">scott.thomas@epitech.eu</p>
                    </div>
                </div>

                <div class="flex items-center space-x-4">
                    <div class="bg-[#16161C] p-3 rounded-lg transition-all hover:shadow-[0_0_15px_#00FF9C]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-[#00FF9C]" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M12 2a10 10 0 00-7.07 17.07L12 22l7.07-2.93A10 10 0 0012 2z" />
                        </svg>
                    </div>
                    <div>
                        <h4 class="text-gray-400">Address</h4>
                        <p class="text-white">Rennes, France</p>
                    </div>
                </div>
            </div>
        </div>
        <br><br><br><br>
    </main>

    <footer class="bg-[#0E0E12] text-gray-300 py-10 font-mono">
        <div
            class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center space-y-6 md:space-y-0">

            <!-- CV / Téléchargement -->
            <div class="text-center md:text-left">
                <a href="CvFinal.pdf" download
                    class="inline-flex items-center bg-[#00FF9C] text-black font-semibold px-6 py-3 rounded-full shadow-[0_0_15px_#00FF9C] hover:shadow-[0_0_25px_#00FF9C] hover:bg-[#00e68c] transition-all duration-300 group">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M12 12v8m0 0l-4-4m4 4l4-4M12 4v8"></path>
                    </svg>
                    My resume
                    <span class="ml-1 animate-blink">_</span>
                </a>
            </div>

            <!-- Liens néon clignotants -->
            <div class="text-center md:text-left">
                <h3 class="text-[#00FF9C] font-semibold text-lg mb-3 ">Links</h3>
                <div class="flex flex-col space-y-2 md:space-y-1">
                    <a href="https://github.com/scospott"
                        class="hover:text-[#00e68c] transition-colors duration-300 relative group">
                        GitHub
                        <span class="absolute opacity-0 group-hover:opacity-100 animate-blink ml-1">_</span>
                    </a>
                    <a href="https://www.linkedin.com/in/scott-thomas-834710383/"
                        class="hover:text-[#00e68c] transition-colors duration-300 relative group">
                        LinkedIn
                        <span class="absolute opacity-0 group-hover:opacity-100 animate-blink ml-1">_</span>
                    </a>
                </div>
            </div>

            <div class="flex flex-col items-center md:items-start">
                <img src="logo12.png" alt="Logo"
                    class="w-20 h-20 rounded-full mx-auto md:mx-0 mb-3 shadow-[0_0_10px_#00FF9C] transition-all hover:shadow-[0_0_25px_#00FF9C] animate-pulse">
            </div>
        </div>

        <!-- Ligne séparatrice néon -->
        <div class="border-t border-[#00FF9C]/30 mt-8 pt-4 text-center text-sm text-gray-400">
            © 2025 Scott THOMAS. All rights reserved.
        </div>

        <style>
            @keyframes blink {

                0%,
                50%,
                100% {
                    opacity: 1;
                }

                25%,
                75% {
                    opacity: 0;
                }
            }

            .animate-blink {
                animation: blink 1s infinite;
            }

            @keyframes blink-slow {

                0%,
                50%,
                100% {
                    opacity: 1;
                }

                25%,
                75% {
                    opacity: 0;
                }
            }

            .animate-blink-slow {
                animation: blink-slow 2s infinite;
            }
        </style>
    </footer>

</body>



</html>
